[project]
name = "llm-gemini-code-assist"
version = "0.1"
description = "LLM plugin to access Google's Gemini via Code Assist API with OAuth"
readme = "README.md"
authors = [{name = "Simon Willison"}, {name = "Lokkju Brennan"}]
license = "Apache-2.0"
classifiers = []
dependencies = [
    "llm>=0.27",
    "httpx",
    "ijson",
    "google-auth"
]

[project.urls]
Homepage = "https://github.com/lokkju/llm-gemini-code-assist"
Issues = "https://github.com/lokkju/llm-gemini-code-assist/issues"

[project.entry-points.llm]
gemini_code_assist = "llm_gemini_code_assist"

[project.optional-dependencies]
test = ["pytest", "pytest-recording", "pytest-asyncio", "nest-asyncio", "cogapp"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
